{{ define "content" }}
	{{ range .videos }}
		<div>
			<h4>
				{{.Title}}
			</h4>
			<p>
				{{.Description}}
			</p>
			<p>
				{{.RuntimeDisplay}}
			</p>
			<p>
				{{.MPARating}}
			</p>
			<p>
				<a href="/v/{{.VideoId}}">
					<img src="/static/thumbnails/{{.VideoId}}" />
				</a>
			</p>
		</div>
	{{ end }}
{{ end }}
